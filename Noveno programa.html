<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Preincremento y Postincremento.</title>
    <style>
        body {
            background-image: url('th.jpg');
            }
        </style>
    <script>

        var c;

        c = 5;
        document.writeln( "<center><h3>Postincremento</h3></center>");
        document.writeln( "<p>" + c );
        document.writeln(" " + c++);
        document.writeln(" " + c + "</p>");

        c = 5;
        document.writeln( "<center><h3>Preincremento</h3></center>" );
        document.writeln( "<p>" + c );
        document.writeln(" " + ++c);
        document.writeln(" " + c + "</p>");
    

        </script>
    </head><body></body>
</html>
