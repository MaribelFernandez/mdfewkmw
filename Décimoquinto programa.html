<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Uso de la instrucción break en una instrucción for.</title>
        <style>
            body {
                background-image: url('th.jpg');
                }
            </style>
        <script>

            for ( var cuenta = 1; cuenta <= 10; ++cuenta )
            {
                if (cuenta == 5)
                break;

                document.writeln( cuenta + " ")
            }

            document.writeln(
                "<center><p>Se interrumpió el ciclo en cuenta = " + cuenta + "</p></center>" );




        </script>
    </head><body></body>
</html>
