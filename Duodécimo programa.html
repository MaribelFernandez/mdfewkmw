<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Sumar los enteros pares del 2 al 100</title>
    <style>
        body {
            background-image: url('th.jpg');
            }
        </style>
    <script>

        var suma = 0;

        for ( var numero = 2; numero <= 100; numero += 2)
            suma += numero;

        document.writeln( "<center><h2>La suma de los enteros pares" + " del 2 al 100 es " + suma + "</h2></center>" );

        </script>
    </head><body></body>
