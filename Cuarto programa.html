<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Cuarto programa en Java Script</title>
    <style>
        body {
            background-image: url('th.jpg');
            }
        </style>
        
    <script>

        var primerNumero;
        var segundoNumero;
        var numero1;
        var numero2;
        var suma;

        primerNumero = window.prompt("Escriba el primero número entero:");

        segundoNumero = window.prompt("Escriba el segundo número entero:");

        numero1 = parseInt( primerNumero);
        numero2 = parseInt( segundoNumero);

        suma = numero1 + numero2;

        document.writeln("<center><h1> La Suma es " + suma + "</h1></center>");


        

    </script>
    </head><body></body>
</html>
